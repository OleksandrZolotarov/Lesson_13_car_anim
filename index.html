<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_12_Freestyle</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container"></div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="car">
					<div class="car__body">
						<div class="car__upper-half">
							<div class="window-divider"></div>
							<div class="window-left"></div>
							<div class="window-right"></div>
						</div>
						<div class="car__lower-half">
							<div class="fender-left">
								<div class="stop-light"></div>
							</div>
							<div class="door-left"></div>
							<div class="door-right"></div>
							<div class="fender-right">
								<div class="head-light"></div>
							</div>
							<div class="wheel-left">
								<div class="wheel-hub-left"></div>
								<div class="tire-left"></div>
							</div>
							<div class="wheel-right">
								<div class="wheel-hub-right"></div>
								<div class="tire-right"></div>
							</div>
						</div>
					</div>
				</div>
			</div>



			<!-- <div class="container">
				<div class="window">
					<div class="glass"></div>
					<div class="shade"></div>
				</div>
			</div> -->








		</main>
		<footer class="footer">
			<div class="footer__container">

			</div>
		</footer>
	</div>

</body>

</html>
